<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragment/header :: headerFragment"></th:block>
<body>

<h1>게시글 수정</h1>

<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{|/posts/update/${post.id}|}" method="post">
            <div class="form-group">
                <label for="title">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="author"> 작성자 </label>
                <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <textarea class="form-control" id="content" name="content">[[${post.content}]]</textarea>
            </div>

        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <input type="submit" class="btn btn-primary" id="btn-update" value="수정 완료">
        <input type="submit" class="btn btn-danger" id="btn-delete" value="삭제" th:href="@{|/posts/delete/${post.id}|}">
        </form>
    </div>
</div>
</body>
</html>
